<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleForm.css" />
    <title>Formulario Flex</title>
  </head>
  <body>
    <div class="flex-container">
      <form class="form">
        <div class="form__section">
          <input type="text" class="form__input" placeholder="Nombre" />
        </div>
        <div class="form__section">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
        <div class="form__section">
          <textarea
            class="form__input"
            placeholder="Escriba su mensaje..."
          ></textarea>
        </div>
        <div class="form__section">
          <input type="submit" class="form__input" />
        </div>
      </form>
      <div class="form__img">
        <div class="img-container">
          <div>
            <img
              src="https://freepngimg.com/download/email_marketing/64843-icons-marketing-computer-advertising-forwarding-email-gmail.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
